    <script>
        // é‡å†™consoleæ–¹æ³•æ¥æ•è·è¾“å‡º
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn,
            debug: console.debug
        };

        const consoleDiv = document.getElementById('console');
        
        function addToConsole(type, ...args) {
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            consoleDiv.innerHTML += `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            
            // è¿˜æ˜¯è¦è°ƒç”¨åŸå§‹çš„consoleæ–¹æ³•
            originalConsole[type](...args);
        }

        console.log = (...args) => addToConsole('log', ...args);
        console.error = (...args) => addToConsole('error', ...args);
        console.warn = (...args) => addToConsole('warn', ...args);
        console.debug = (...args) => addToConsole('debug', ...args);

        function addResult(type, title, content) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;

        // å¤åˆ¶fetchApiå‡½æ•° (ç®€åŒ–ç‰ˆï¼Œç”¨äºæµ‹è¯•)
        async function fetchApi(endpoint, options = {}) {
            try {
                const token = localStorage.getItem('token');
                
                const config = {
                    ...options,
                    credentials: 'include',
                    mode: 'cors',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'Authorization': token ? `Bearer ${token}` : '',
                        'Cache-Control': 'no-cache',
                        ...options.headers
                    }
                };

                if (config.body && typeof config.body === 'object') {
                    config.body = JSON.stringify(config.body);
                }

                console.debug('API Request:', config.method || 'GET', `/api${endpoint}`, config.body ? JSON.parse(config.body) : null);

                const response = await fetch(`/api${endpoint}`, config);
                
                let data;
                const responseText = await response.text();
                
                console.debug('Raw response:', response.status, responseText.substring(0, 200));
                
                if (responseText.trim()) {
                    try {
                        data = JSON.parse(responseText);
                    } catch (parseError) {
                        console.error(`JSON parse error for ${endpoint}:`, parseError);
                        console.error('Response text that failed to parse:', responseText);
                        console.error('Response headers:', Object.fromEntries(response.headers.entries()));
                        console.error('Response status:', response.status, response.statusText);
                        
                        if (responseText.trim().startsWith('<')) {
                            throw new Error(`æœåŠ¡å™¨è¿”å›äº†HTMLé¡µé¢è€Œä¸æ˜¯JSONæ•°æ®ã€‚çŠ¶æ€ç : ${response.status}`);
                        } else {
                            throw new Error(`æœåŠ¡å™¨è¿”å›äº†æ— æ•ˆçš„JSONå“åº”: ${parseError.message}ã€‚å“åº”å†…å®¹: ${responseText.substring(0, 100)}...`);
                        }
                    }
                } else {
                    console.warn(`Empty response for ${endpoint}, status: ${response.status}`);
                    data = { 
                        success: response.ok, 
                        message: response.ok ? 'Empty response' : `Empty error response (${response.status})`,
                        data: null 
                    };
                }
                
                console.debug('Parsed data:', data);
                
                if (!response.ok) {
                    const errorMessage = data.message || `è¯·æ±‚å¤±è´¥(${response.status} ${response.statusText})`;
                    console.error('API Error Response:', {
                        status: response.status,
                        statusText: response.statusText,
                        data: data,
                        endpoint: endpoint
                    });
                    throw new Error(errorMessage);
                }

                console.debug('API Success:', endpoint, data);
                return data;
            } catch (error) {
                console.error('API Request Failed:', {
                    endpoint: endpoint,
                    error: error.message,
                    stack: error.stack
                });
                
                if (error.message === 'Failed to fetch') {
                    throw new Error('æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨');
                }
                throw error;
            }
        }
